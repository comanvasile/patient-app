<div id="maindiv">
  <h1 mat-dialog-title class="addUser" id="header">Adaugare Pacient</h1>
  <div mat-dialog-content class="addUser"  >
   <form [formGroup]="addUserFormGroup">
    <mat-form-field class="matFormField">
      <input  matInput placeholder="Add FirstName" formControlName="firstNameControl" >
    </mat-form-field>
    <mat-form-field class="matFormField">
      <input  matInput placeholder="Add LastName" formControlName="lastNameControl" >
    </mat-form-field>
    <mat-form-field class="matFormField">
      <input  matInput placeholder="Add CNP" formControlName="cnpControl" >
    </mat-form-field>

    <mat-form-field class="matFormField">
      <input  matInput placeholder="Add Email" formControlName="emailControl" >
    </mat-form-field>
    <mat-form-field class="matFormField">
      <input  matInput placeholder="Add CNAS Card Code" formControlName="cardControl" >
    </mat-form-field>
    <mat-form-field class="matFormField">
      <input  matInput placeholder="Add Job" formControlName="jobControl" >
    </mat-form-field>
    
  </form>
  </div>
  <div mat-dialog-actions class="addUser" id="buttons" >
    <!-- <button mat-button class="matButton" id="cancel" (click)="cancel()">Cancel</button> -->
    <button mat-button class="matButton" id="addUserButton" (click)="save()" [disabled]="(!addUserFormGroup.valid)">Adauga Pacient</button>
  </div>
  <h2 mat-dialog-title class="addUser" id="header">Adaugare Cont</h2>
  
  <div mat-dialog-content class="addUser"  >
    <form [formGroup]="addContFormGroup">
     <mat-form-field class="matFormField">
       <input  matInput placeholder="Add Username" formControlName="usernameControl" >
     </mat-form-field>
     <mat-form-field class="matFormField">
       <input  matInput placeholder="Add Password" [type]="hide ? 'password' : 'text'" formControlName="passwordControl" >
     </mat-form-field>
    
     
   </form>
   </div>
   <div mat-dialog-actions class="addUser" id="buttons" >
     <button mat-button class="matButton" id="cancel" (click)="cancel()">Cancel</button>
     <button mat-button class="matButton" id="addUserButton" (click)="saveCont()" [disabled]="(!addContFormGroup.valid)">Adauga Cont</button>
   </div>


  </div>
